<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH_UNIX_CODEX // COMPLETE_EDITION</title>
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #010409;
            --panel: rgba(13, 17, 23, 0.98);
            --border: #30363d;
            --text: #c9d1d9;
            --font: 'Fira Code', 'Segoe UI', monospace;
        }

        * { box-sizing: border-box; transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            display: flex;
            height: 100vh;
            flex-direction: row;
            overflow: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            width: 320px;
            background: #000;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--neon);
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 2px;
        }

        .nav-group { font-size: 0.65rem; color: var(--neon); opacity: 0.5; margin: 15px 0 5px 10px; text-transform: uppercase; letter-spacing: 1px; }

        .nav-item {
            padding: 10px 15px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0.7;
            border: 1px solid transparent;
        }

        .nav-item:hover, .nav-item.active {
            opacity: 1;
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--neon);
            color: var(--neon);
        }

        /* --- MAIN DASHBOARD --- */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        .header-hud {
            padding: 20px 40px;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        #search {
            flex: 1;
            background: #0d1117;
            border: 1px solid var(--border);
            padding: 14px 25px;
            border-radius: 50px;
            color: #fff;
            outline: none;
            font-size: 1rem;
        }

        #search:focus { border-color: var(--neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.15); }

        .content { flex: 1; overflow-y: auto; padding: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 20px; }

        /* --- DATA CARDS --- */
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover { border-color: var(--neon); transform: translateY(-4px); background: #161b22; }
        .card-title { font-weight: bold; color: var(--neon); font-size: 1.15rem; margin-bottom: 10px; }
        .card-cat { font-size: 0.55rem; opacity: 0.6; text-transform: uppercase; position: absolute; top: 20px; right: 20px; border: 1px solid; padding: 2px 5px; border-radius: 4px;}
        .card-desc { font-size: 0.85rem; opacity: 0.8; margin-bottom: 18px; line-height: 1.5; }

        .code-box {
            background: #000;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #00ff41;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #222;
        }

        .copy-btn {
            background: var(--neon);
            border: none;
            color: #000;
            font-size: 0.7rem;
            padding: 5px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        /* --- TABLE STYLE --- */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 9px 0; border-bottom: 1px solid #21262d; font-size: 0.8rem; }
        .key { color: #fff; font-weight: bold; width: 45%; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            nav { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; border-right: none; border-bottom: 1px solid var(--border); scrollbar-width: none; }
            .logo, .nav-group { display: none; }
            .nav-item { margin-right: 8px; padding: 8px 15px; white-space: nowrap; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">ZENITH_V7</div>
    <div class="nav-item active" onclick="filterCat('ALL')">ALL_DATA</div>

    <div class="nav-group">Core Operations</div>
    <div class="nav-item" onclick="filterCat('FILE')">File & Dir</div>
    <div class="nav-item" onclick="filterCat('PERM')">Permissions</div>
    <div class="nav-item" onclick="filterCat('ARCH')">Compression</div>

    <div class="nav-group">System & Power</div>
    <div class="nav-item" onclick="filterCat('PROC')">Processes</div>
    <div class="nav-item" onclick="filterCat('SYS')">System Info</div>
    <div class="nav-item" onclick="filterCat('NET')">Networking</div>
    <div class="nav-item" onclick="filterCat('IO')">Redirection</div>

    <div class="nav-group">Admin & Environment</div>
    <div class="nav-item" onclick="filterCat('USER')">User Mgmt</div>
    <div class="nav-item" onclick="filterCat('ENV')">Env Variables</div>

    <div class="nav-group">Keyboard Mastery</div>
    <div class="nav-item" onclick="filterCat('BASH')">Bash Keys</div>
    <div class="nav-item" onclick="filterCat('NANO')">Nano Keys</div>
    <div class="nav-item" onclick="filterCat('VIM')">Vim / VI Keys</div>
</nav>

<main>
    <div class="header-hud">
        <input type="text" id="search" placeholder="SYSTEM_QUERY: [TYPE ANY COMMAND, BEGINNER OR ADVANCED]..." onkeyup="search()">
    </div>
    <div class="content">
        <div class="grid" id="mainGrid"></div>
    </div>
</main>

<script>
    const database = [
        // --- 1. FILE & DIRECTORY (BASIC + ADVANCED) ---
        { title: "ls", cat: "FILE", desc: "List files and directories.", ex: "ls" },
        { title: "cd", cat: "FILE", desc: "Change directory.", ex: "cd /home/user" },
        { title: "pwd", cat: "FILE", desc: "Print current working directory.", ex: "pwd" },
        { title: "mkdir", cat: "FILE", desc: "Create new directory.", ex: "mkdir project" },
        { title: "rm", cat: "FILE", desc: "Remove files or directories.", ex: "rm -rf folder" },
        { title: "cp", cat: "FILE", desc: "Copy files/dirs.", ex: "cp source.txt dest.txt" },
        { title: "mv", cat: "FILE", desc: "Move or rename files.", ex: "mv old.txt new.txt" },
        { title: "touch", cat: "FILE", desc: "Create an empty file.", ex: "touch index.html" },
        { title: "cat", cat: "FILE", desc: "Display file content.", ex: "cat file.txt" },
        { title: "head", cat: "FILE", desc: "View first lines of a file.", ex: "head -n 10 file.txt" },
        { title: "tail -f", cat: "FILE", desc: "View end of file and follow live updates.", ex: "tail -f access.log" },
        { title: "find", cat: "FILE", desc: "Advanced file search.", ex: "find . -name '*.sh'" },
        { title: "stat", cat: "FILE", desc: "Detailed file information and metadata.", ex: "stat file.txt" },
        { title: "shred", cat: "FILE", desc: "Securely delete a file by overwriting it.", ex: "shred -u file.txt" },

        // --- 2. PERMISSIONS ---
        { title: "chmod", cat: "PERM", desc: "Change access permissions (rwx).", ex: "chmod 755 script.sh" },
        { title: "chown", cat: "PERM", desc: "Change owner and group of a file.", ex: "chown root:root file" },
        { title: "umask", cat: "PERM", desc: "Set default permissions for new files.", ex: "umask 022" },
        { title: "getfacl", cat: "PERM", desc: "View Access Control Lists.", ex: "getfacl file.txt" },

        // --- 3. COMPRESSION ---
        { title: "tar", cat: "ARCH", desc: "Archive and compress files.", ex: "tar -czvf archive.tar.gz ." },
        { title: "gzip / gunzip", cat: "ARCH", desc: "Compress or decompress files.", ex: "gzip file.txt" },
        { title: "zip / unzip", cat: "ARCH", desc: "Standard ZIP utility.", ex: "zip -r a.zip folder" },

        // --- 4. PROCESS MANAGEMENT ---
        { title: "ps aux", cat: "PROC", desc: "Show every running process.", ex: "ps aux" },
        { title: "top / htop", cat: "PROC", desc: "Interactive process monitor.", ex: "htop" },
        { title: "kill", cat: "PROC", desc: "Terminate a process by PID.", ex: "kill -9 1234" },
        { title: "pkill", cat: "PROC", desc: "Kill process by name.", ex: "pkill chrome" },
        { title: "strace", cat: "PROC", desc: "Trace system calls and signals.", ex: "strace -p PID" },
        { title: "nice", cat: "PROC", desc: "Start a process with a specific priority.", ex: "nice -n 10 command" },

        // --- 5. SYSTEM INFO ---
        { title: "uname -a", cat: "SYS", desc: "Kernel and OS version info.", ex: "uname -a" },
        { title: "df -h", cat: "SYS", desc: "Disk usage in human-readable format.", ex: "df -h" },
        { title: "free -m", cat: "SYS", desc: "Memory/RAM usage statistics.", ex: "free -m" },
        { title: "uptime", cat: "SYS", desc: "How long the system has been running.", ex: "uptime" },
        { title: "lscpu", cat: "SYS", desc: "Detailed CPU architecture info.", ex: "lscpu" },

        // --- 6. NETWORKING ---
        { title: "ping", cat: "NET", desc: "Test network connection.", ex: "ping google.com" },
        { title: "ssh", cat: "NET", desc: "Secure remote shell access.", ex: "ssh user@host" },
        { title: "ip addr", cat: "NET", desc: "Show IP addresses and interfaces.", ex: "ip addr" },
        { title: "netstat -tuln", cat: "NET", desc: "List all listening ports.", ex: "netstat -tuln" },
        { title: "curl -I", cat: "NET", desc: "Get HTTP headers only.", ex: "curl -I https://google.com" },

        // --- 7. IO REDIRECTION ---
        { title: "> / >>", cat: "IO", desc: "Overwrite or append output to file.", ex: "echo 'hi' >> file.txt" },
        { title: "2>&1", cat: "IO", desc: "Redirect error to the same place as output.", ex: "cmd > log.txt 2>&1" },
        { title: "tee", cat: "IO", desc: "Write to file and screen simultaneously.", ex: "ls | tee list.txt" },
        { title: "| (Pipe)", cat: "IO", desc: "Pass output of one cmd to another.", ex: "cat file | grep 'word'" },

        // --- 8. USER & ENV ---
        { title: "sudo", cat: "USER", desc: "Execute with root privileges.", ex: "sudo apt update" },
        { title: "useradd", cat: "USER", desc: "Create a new user.", ex: "sudo useradd ram" },
        { title: "export", cat: "ENV", desc: "Set an environment variable.", ex: "export PATH=$PATH:/custom/bin" },
        { title: "printenv", cat: "ENV", desc: "View all environment variables.", ex: "printenv" },

        // --- 9. KEYBOARD SHORTCUTS ---
        { 
            title: "BASH_NAVIGATION", cat: "BASH", isTable: true, 
            keys: [["Ctrl + A", "Start of line"], ["Ctrl + E", "End of line"], ["Ctrl + R", "Search history"], ["Ctrl + C", "Kill current cmd"], ["Ctrl + L", "Clear screen"]]
        },
        { 
            title: "NANO_SHORTCUTS", cat: "NANO", isTable: true, 
            keys: [["Ctrl + O", "Save file"], ["Ctrl + X", "Exit"], ["Ctrl + K", "Cut Line"], ["Ctrl + U", "Paste Line"], ["Ctrl + W", "Find text"]]
        },
        { 
            title: "VIM_VI_MODES", cat: "VIM", isTable: true, 
            keys: [["i", "Insert Mode"], ["Esc", "Command Mode"], [":wq", "Save & Exit"], [":q!", "Quit no save"], ["u", "Undo"], ["dd", "Delete line"]]
        },
        { 
            title: "VI_BASIC_NAV", cat: "VIM", isTable: true, 
            keys: [["h,j,k,l", "Left, Down, Up, Right"], ["gg", "Top of file"], ["G", "Bottom of file"], ["0", "Start of line"], ["$", "End of line"]]
        }
    ];

    function render(data) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = data.map(i => {
            if (i.isTable) {
                return `
                    <div class="card">
                        <div class="card-cat">${i.cat}</div>
                        <div class="card-title">${i.title}</div>
                        <table>
                            ${i.keys.map(k => `<tr><td class="key">${k[0]}</td><td>${k[1]}</td></tr>`).join('')}
                        </table>
                    </div>
                `;
            }
            return `
                <div class="card">
                    <div class="card-cat">${i.cat}</div>
                    <div class="card-title">${i.title}</div>
                    <div class="card-desc">${i.desc}</div>
                    <div class="code-box">
                        <code>$ ${i.ex}</code>
                        <button class="copy-btn" onclick="copy('${i.ex}')">COPY</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function search() {
        const q = document.getElementById('search').value.toLowerCase();
        const res = database.filter(i => 
            i.title.toLowerCase().includes(q) || 
            (i.desc && i.desc.toLowerCase().includes(q)) ||
            (i.cat.toLowerCase().includes(q))
        );
        render(res);
    }

    function filterCat(cat) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if (event) event.target.classList.add('active');
        if (cat === 'ALL') render(database);
        else render(database.filter(i => i.cat === cat));
    }

    function copy(txt) {
        navigator.clipboard.writeText(txt);
        const b = event.target; b.innerText = "COPIED";
        setTimeout(() => b.innerText = "COPY", 1000);
    }

    render(database);
</script>
</body>
</html>
